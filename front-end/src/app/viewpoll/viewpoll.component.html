<h2>Poll</h2>
<!-- #createForm="ngForm" -->
<form  #pollForm="ngForm"  (ngSubmit)="submitFunc(pollForm.value)">
    <div class="form-group">
        <br>Name: {{ name }}
        <br>Creator: {{ creator}}
        <br>Question: {{ question }}
        <br><br>
        Choose Option:
        <div *ngFor="let op of options; index as i">
            <input ngModel type="radio" name="option" value="{{ i }}" >
            {{ op[0] }}
            <br>
        </div>
        {{ timepicker }}
        <div *ngIf="timepicker">
            <ngx-daterangepicker-material
            name="inline-daterangepicker-auto"
            [autoApply]="true"
            [timePicker24Hour]="true"
            [linkedCalendars]="true"
            [startDate]= "selected?.start"
            [endDate]="selected?.end"
            [minDate]="selected?.start"
            [maxDate]="selected?.end"
            [timePicker]="true"
            [showDropdowns]="false"
            [locale]="{ applyLabel: 'Done', firstDay: 1 , format: 'YYYY-MM-DDTHH:mm'}"
            (chosenDate)="chosenDateTime($event)" >
            </ngx-daterangepicker-material>
        </div>
        <br>

        <!-- <button (click)="pollForm.reset()" >Reset</button> -->
        <button type="submit"> Submit</button>
    </div>
</form>
